<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <button class="btn2" style="--grid-area: plus">+</button>
        <button class="btn2" style="--grid-area: minus">-</button>
        <button class="btn2" style="--grid-area: divide">%</button>
        <button class="btn2" style="--grid-area: multiply">*</button>

        <script>
          for (let i = 0; i < 10; i++) {
            document.write(
              `<button class="btn number${i}" style="--grid-area: num${i}">${i}</button>`
            );
          }
        </script>
        <button class="btn" style="--grid-area: dot">.</button>

        <button class="btn2" style="--grid-area: AC">AC</button>
        <button class="btn2" style="--grid-area: equal">=</button>
      </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
